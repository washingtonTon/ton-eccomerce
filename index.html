<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>\Ton eccomerce</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>

        <div class="container-busca">
            <input placeholder="pesquisar produtos" class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>


    <div class="container-categorias">
        <nav>
            <button class="botao-categorias ativo" data-categoria="todos">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="botao-categorias" data-categoria="smartphones">
                <i class="fa-solid fa-mobile-retro"></i>
                Smartfone
            </button>

            <button class="botao-categorias" data-categoria="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="botao-categorias" data-categoria="headphones">
                <i class="fa-solid fa-headphones"></i>
                phones
            </button>

            <button class="botao-categorias" data-categoria="accessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>

            <button class="botao-categorias" data-categoria="smartwatch">
                <i class="fa-solid fa-clock"></i>
                smarth watch
            </button>

        </nav>

    </div>

    <div class="secao-hero">
        <h2 class="animar-letras">Black Friday Antecipada!</h2>
        <p class="animar-paragrafo">Até 50% de desconto em todos os produtos selecionados</p>
    </div>


    <div>
        <div class="produtos-container">


            </div>
        </div>

        <footer>
            <p>2026 - TechStore - Todos os direitos reservados</p>
        </footer>


<script>
  const titulo = document.querySelector('.animar-letras');
  const texto = titulo.textContent;
  titulo.textContent = '';

  texto.split('').forEach((letra, i) => {
    const span = document.createElement('span');
    span.textContent = letra;
    span.style.animationDelay = `${i * 0.1}s`;
    titulo.appendChild(span);
  });
</script>


</body>
<script src="scripts.js">
    //src = source / origem do arquivo

</script>

</html>
